name: Publish to Maven Central

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    env:
      MAVEN_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
      MAVEN_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Check Secrets
        run: |
          if [[ -z "${MAVEN_USERNAME}" ]]; then
            echo "Error: CENTRAL_USERNAME secret is missing or empty."
            exit 1
          fi
          if [[ -z "${MAVEN_PASSWORD}" ]]; then
            echo "Error: CENTRAL_PASSWORD secret is missing or empty."
            exit 1
          fi

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Verify Release Version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          PROJECT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Project Version: $PROJECT_VERSION"
          if [[ "$PROJECT_VERSION" == *"-SNAPSHOT" ]]; then
            echo "Error: You are trying to release a SNAPSHOT version ($PROJECT_VERSION) with a release tag."
            echo "Please update the pom.xml version to a release version (remove -SNAPSHOT) before tagging."
            exit 1
          fi

      - name: Publish to Maven Central
        run: mvn --batch-mode deploy -P release -Dgpg.passphrase="${{ secrets.GPG_PASSPHRASE }}"
