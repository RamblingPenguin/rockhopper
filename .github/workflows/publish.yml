name: Publish to Maven Central

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    env:
      MAVEN_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
      MAVEN_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Get Project Version
        id: get_version
        run: echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

      - name: Check if Release Version Exists
        id: check_release
        # This step only runs if the version is NOT a snapshot
        if: "!endsWith(steps.get_version.outputs.version, '-SNAPSHOT')"
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          echo "Version is a release: $VERSION. Checking if it already exists..."
          GROUP_ID=$(mvn help:evaluate -Dexpression=project.groupId -q -DforceStdout)
          ARTIFACT_ID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          GROUP_PATH=${GROUP_ID//./\/}
          ARTIFACT_URL="https://repo1.maven.org/maven2/${GROUP_PATH}/${ARTIFACT_ID}/${VERSION}/${ARTIFACT_ID}-${VERSION}.pom"
          
          echo "Checking URL: $ARTIFACT_URL"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$ARTIFACT_URL")
          
          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "Version $VERSION already exists. Skipping deployment."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION does not exist. Proceeding with deployment."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to Maven Central
        # This step runs if it's a SNAPSHOT OR if it's a release that does NOT exist yet.
        if: |
          endsWith(steps.get_version.outputs.version, '-SNAPSHOT') ||
          steps.check_release.outputs.exists == 'false'
        run: mvn --batch-mode deploy -P release -Dgpg.passphrase="${{ secrets.GPG_PASSPHRASE }}"
